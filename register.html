<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title> 
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">

        <!--Registration Form-->
        <link rel="stylesheet" type="text/css" href="css/register.css"> 
    </head>
    <body> 
        <div class="container">
              <div class="register-section">
                   <h2>Registration Form</h2> 
                   <form> 
                     <h5>First Name</h5>  
                     <input type="text" placeholder="Enter your name" class="form-control">

                     <h5>Last Name</h5> 
                     <input type="text" placeholder="Enter your name" class="form-control">

                     <h5>Email</h5>
                     <input type="email" placeholder="Enter your email" class="form-control">

                     <h5>Phone Number</h5>
                     <select id="ph" class="form-control"><option>+880</option><option>+91</option><option>+92</option>
                            <option>+94</option><option>+977</option><option>+975</option></select>
                     <input type="number" placeholder="Enter your number" class="form-control"> 

                     <h5>Date of Birth</h5> 
                     <input type="date" placeholder="Enter your date" class="form-control">
                    
                     <h5>Address</h5> 
                     <input type="address" placeholder="Enter your address" class="form-control"> 

                     <h5>Province / Division</h5> 
                     <select id="division name" class="form-control"><option>Dhaka</option><option>Chattogram</option><option>Rajshahi</option>
                        <option>New Delhi</option><option>Colombo</option><option>Islamabad</option><option>Kathmandu</option></select>

                     <h5>Country</h5> 
                     <select id="country name" class="form-control"><option>Bangladesh</option><option>India</option><option>Sri Lanka</option>
                        <option>Pakistan</option><option>Nepal</option><option>Bhutan</option></select> 

                     <h5>Password</h5> 
                     <input type="password" placeholder="Password" class="form-control">
                     <input type="password" placeholder="Confirm Password" class="form-control"><br><br>
                     <input type="submit" value="Register Now" class="submit-btn"> 
                   </form> 
            </div>

        </div>

    </body>

</html>
