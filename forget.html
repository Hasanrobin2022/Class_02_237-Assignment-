<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password Form</title> 
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">

        <!--Registration Form-->
        <link rel="stylesheet" type="text/css" href="css/forget.css"> 
    </head>

    <body>
        <div class="container">

            <div class="password-section">
                  <h2>Reset Password</h2>
                  <form>
                      <h5>Current Password</h5>
                      <label>
                        <input type="password" placeholder="your current password" class="form-control"> 
                      </label>

                      <h5>New Password</h5>
                      <label>
                        <input type="password" placeholder="your new password" class="form-control"> 
                      </label>

                      <h5>Confirm Password</h5>
                      <label>
                        <input type="password" placeholder="your confirm password" class="form-control"> 
                      </label>

                      <input type="submit" value="update password" class="submit-btn"> 

                  </form>

            </div>

        </div>

    </body>

</html>
